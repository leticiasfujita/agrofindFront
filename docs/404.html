<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script type="text/javascript">
      // Redireciona para a rota correta no Angular
      var path = window.location.pathname;
      var hash = path.substring(path.lastIndexOf('/') + 1);
      window.location = '/' + hash;
    </script>
  </body>
</html>
